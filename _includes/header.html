<nav>
  <h1><a href="{{ site.url }}{{ site.baseurl }}">{{ site.title }}</a></h1>
  {% for page in site.pages %}
    {% unless page.exclude %}
        <h2><a class="page-link" href="{{ page.url | prepend: site.baseurl }}" aria-label="{{ page.title }}">
            {{ page.title }}
        </a></h2>
    {% endunless %}
  {% endfor %}
</nav>
