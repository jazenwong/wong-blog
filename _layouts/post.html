---
layout: "wrapper"
---

<section class="post-layout">
  <div class="post-header">
    {% if page.image %}
      <div class="post-header-img">
        <img src="{{ site.baseurl }}/assets/blogimages/{{ page.image }}" alt="{{ site.baseurl }}{{ post.title }}"">
        <p><sub><em>{{page.image-description}}</em></sub></p>
      </div>
    {% endif %}
        <h1>{{ page.title }}</h1>
  </div>
  <div class="post-body">
    {{content}}
    {% include lazyload.html %}
  </div>
</section>
