---
layout: "wrapper"
---

<section class="postlayout">
  <div class="postsummary">
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>
    <img src="{{ post.image | prepend: site.baseurl }}" alt="{{ post.title }}" title="{{ post.title }}">
  </div>
</section>

<section class="postbody">
  {{content}}
  {% include lazyload.html %}
</section>
