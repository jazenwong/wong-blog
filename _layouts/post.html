---
layout: "wrapper"
---


<section class="blog-post-layout">
  <div class="post-summary">
    {% if page.image %}
      <img src="{{ site.baseurl }}/assets/blogimages/{{ page.image }}" alt="{{ site.baseurl }}{{ post.title }}"">
      <p><sub><em>{{page.image-description}}</em></sub></p>
    {% endif %}
    <h1>{{ page.title }}</h1>
    <!-- <p>{{ page.description }}</p> -->
  </div>
  <div class="post-body">
    {{content}}
    {% include lazyload.html %}
  </div>
</section>
