---
layout: "wrapper"
---
<section class="pagelayout">
  <h2>{{ page.title }}</h2>

{% for post in categories.Design %}
{{ post.title }}
{% endfor %}

{% for post in site.categories.designxbusiness %}
  {% if post.url %}
  <div class="homeposts">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <p>{{ post.description }}</p>
      <sub>{{ post.date | date_to_long_string }}</sub>
  </div>
  {% endif %}
{% endfor %}

{{content}}

</section>
