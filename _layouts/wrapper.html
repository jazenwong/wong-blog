<!-- Doctype HTML5 -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    {% if page.image %}
    <meta property="og:image" content="{{ site.url }}/assets/blogimages/{{ page.image }}" />
    {% else %}
    <meta property="og:image" content="{{ site.url }}/assets/img/DefaultOpenGraph.png">
    {% endif %}
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="article:published_time" content="{{ page.date }}" />
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:card" content="summary">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    <script defer src="https://analytics.us.umami.is/script.js" data-website-id="fb183e4f-599c-4060-9f85-c8d495506ec5"></script>
  </head>
  
    {% include header.html %}

    {{ content }}
    
    <script src="/scripts/highlight.js"></script>
    <script src="/scripts/mobile-nav.js"></script>
    <script src="/scripts/mode-switcher.js"></script>
  </body>
</html>
