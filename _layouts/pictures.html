---
layout: "wrapper"
---

<section class="picturelayout">
  {% for file in site.static_files %}
    {% if file.image %}
      <div class="picturepost" href="{{ site.baseurl }}{{ file.path }}">
        <img src="{{ site.baseurl }}{{ file.path }}" alt="{{ file.name }}" class="img-responsive">
        <p>{{ file.name | remove: ".jpeg" }}</p>
      </div>
    {% endif %}
  {% endfor %}
{% include lazyload.html %}
</section>
